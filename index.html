<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="settings">
            <div class="operationClass">Amal:</div>
            <div class="operator">
                <button id="operationBtn01" class="button" onclick="currentOperation('+')">+</button>
                <button id="operationBtn02" class="button" onclick="currentOperation('-')">-</button>
                <button id="operationBtn03" class="button" onclick="currentOperation('*')">*</button>
            </div>

            <div class="numbers">Xona:</div>
            <div class="xona">
                <button id="numberLen01" class="button" onclick="changeNumLen('1')">1</button>
                <button id="numberLen02" class="button" onclick="changeNumLen('2')">2</button>
                <button id="numberLen03" class="button" onclick="changeNumLen('3')">3</button>
            </div>
        </div>
        <div class="clear"></div>
        <hr>
        <div class="clear">
            <h2>Find the <u id="soz">sum</u> of <span id="num1">x</span> and <span id="num2">y</span></h2>
        </div>

        <span class="timer" id="user">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M4 22C4 17.5817 7.58172 14 12 14C16.4183 14 20 17.5817 20 22H18C18 18.6863 15.3137 16 12 16C8.68629 16 6 18.6863 6 22H4ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM12 11C14.21 11 16 9.21 16 7C16 4.79 14.21 3 12 3C9.79 3 8 4.79 8 7C8 9.21 9.79 11 12 11Z"
                    fill="currentColor"></path>
            </svg>
        </span>
        <span class="timer" id="nat"><b id="userscore">0</b>:<b id="compscore">0</b></span>
        <span class="timer" id="comp">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M4 16H20V5H4V16ZM13 18V20H17V22H7V20H11V18H2.9918C2.44405 18 2 17.5511 2 16.9925V4.00748C2 3.45107 2.45531 3 2.9918 3H21.0082C21.556 3 22 3.44892 22 4.00748V16.9925C22 17.5489 21.5447 18 21.0082 18H13Z"
                    fill="currentColor"></path>
            </svg>
        </span>
        <span class="timer">00:0<b id="timer"></b></span>
        <div class="clear"></div>
        <button class="b" onclick="mainFunctionChild01()">
            <div class="blok">
                <h1 id="j1"></h1>
            </div>
        </button>
        <button class="b" onclick="mainFunctionChild02()">
            <div class="blok">
                <h1 id="j2"></h1>
            </div>
        </button>
        <button class="b" onclick="mainFunctionChild03()">
            <div class="blok">
                <h1 id="j3"></h1>
            </div>
        </button>
        <button class="b" onclick="mainFunctionChild04()">
            <div class="blok">
                <h1 id="j4"></h1>
            </div>
        </button>
        <div class="difficulty">
            <button class="button" id="easy" onclick="difficultyLevel('easy')">Easy</button>
            <button class="button" id="medium" onclick="difficultyLevel('medium')">Medium</button>
            <button class="button " id="hard" onclick="difficultyLevel('hard')">Hard</button>
        </div>
        <hr>
        <button class="button1" onclick="mainFunction()">START</button>
        <button id="Restart" class="button1" onclick="resetMainFunction()">Restart!</button>
        <div><br><i style="color: green">O'yin 10gacha qani kim yutarkin!</i></div><br><br>

    </div>
    <div id="modalID" class="modal">
        <div class="modal-content">

            <div class="modal-header">
                <span id="close" class="close" onclick="closeModal()">&times;</span>
                <h2 id="congword">Congratulations!!! You won the game.</h2>
            </div>

            <div class="modal-body">
                <p><b id="userscore2">0</b>:<b id="compscore2">0</b></p>
            </div>
            <div class="modal-footer">
                <a class='button1 Restart' href='/'>Try again!</a>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
